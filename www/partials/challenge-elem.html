<div class="left">
    <div class="background img" style="background-image:url({{challenge.img}})">
    </div>
    <div class="info">
        <div class="date">{{challenge.date}}</div>
        <div class="hour">{{challenge.hour}}</div>
    </div>
</div>
<div class="content">
    <div class="challenge-title">{{challenge.title}}</div>
    <div class="challenge-teaser">{{challenge.teaser}}</div>
    <div class="challenge-beward">{{'Beward: '+challenge.beward}}</div>
    <div class="participation" indicator data-num="challenge.peopleRegistered" data-max="challenge.capacity">
    </div>
    <div class="message orange">{{challenge.peopleRegistered +' person(s) already registered '}}</div>
    <div class="actions">
        <div ng-class="{true:'disabled',false:''}[challenge.peopleRegistered<challenge.capacity]"class="button back-grey" ng-if="challenge.type==1" ng-click="executeChallenge(challenge)">
            I'M going
        </div>
        <div class="button back-turquoise" ng-if="challenge.type==2" ng-click="joinChallenge(challenge)">
            JOIN THIS CHALLENGE
        </div>
        <div class="button back-grey" ng-click="moreInfos(challenge)">
           More infos
        </div>
    </div>
</div>
<div class="clear"></div>
