<table class="info-table-arrow-{{ color }} {{ class }}">
	<thead>
		<tr>
			<th>{{ th1 }}<div class="arrow-icon"></div></th>
			<th>{{ th2 }}</th>
		</tr>
	</thead>
	<tbody>
		<tr>					
			<td>{{ td1 }}</td>
			<td>
                <span ng-show="td2 != ''">{{ td2 }}<span class='unite'>{{ unite }}</span></span>
                <span ng-show="td2 == '' && unite != '%'">0</span>
                <span ng-show="td2 == '' && unite == '%'">-</span>
            </td>
		</tr>
	</tbody>
</table>
