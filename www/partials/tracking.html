<div class="tracking">
    <div ng-if="!running">
        <div class="title">
            Are you ready to run ?
        </div>
        <div class="sub-title">
            Which kind of track ?
        </div>
        <div class="option button selected">
            solo
        </div>
        <div class="option button">
            duo +
        </div>
        <div class="clear"></div>
        <div class="start button back-turquoise" ng-click="start()">
            start
        </div>
    </div>
    <div ng-if="running">
        <div class="title-start">
            Are you ready to run ?
        </div>
        <div class="distance">
            <span>{{distance}}</span>
            <div clas="unit">m</div>
    </div>
</div>
