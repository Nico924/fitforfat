<div class="products">
    <div class="product" ng-repeat="product in products">
        <div class="background" style="background-image:url({{product.img}})"></div>
        <div class="name">{{product.name}}</div>
        <div class="price">{{product.price}}&nbsp;<span class="icon-carrot"></span></div>
    </div>
</div>
