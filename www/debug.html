<!DOCTYPE html>
<html ng-app='mainApp'>
	<head>
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <script src="lib/jquery-2.0.3.min.js"></script>
        		<script src="js/lib.js"></script>
                <script src="lib/jquery.dotdotdot.min.js"></script>

    </head>
	<body>
		<div class="loadingView"> Loading... </div>
		
		<div class="mainView" ng-view>
        
        </div>

		<div class="popUpView">
			<div class="popUp">
				<div class="title"></div>
				<div class="content"></div>
				<table class="buttons">
					<tr>
						<td id="popUpCancel" class="info-title-red white-txt">CANCEL</td>
						<td id="popUpOk" class="info-title-green white-txt">OK</td>
					</tr>
				</table>
			</div>
		</div>
        <script>
            var hash = window.location.hash;
            var page = hash.substring(1,hash.length);
            $('.mainView').load('partials/'+page+'.html');
        </script>
	</body>
</html>
